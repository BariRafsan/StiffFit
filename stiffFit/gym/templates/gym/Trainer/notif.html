{% extends 'gym/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	.marked{
		display: none;
	}
</style>
<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					<div class="list-group">
						{% include 'gym/Trainer/left-sidebar.html' %}
					</div>	
					
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Notifications <span class="badge bg-primary totalunread">{{notifs.count}}</span></h3>
					<span class="ajaxRes"></span>
					<ul class="list-group notif-list">
                        {% for notif in notifs %}
                        <li class="list-group-item">
                            {{notif.notif_msg}}
                            <span class="btn btn-info btn-sm float-end">MarkAsRead</span>
                        </li>	
                        {% endfor %}	
					</ul>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
<script> 
	var webSocket=new WebSocket(
		'ws://'
		+ window.location.host
		+ '/ws/notifications/'
	);

	webSocket.onopen=function(event){
		webSocket.send(JSON.stringify({
			'message': 'From Subscriber'
		}));
	}

	webSocket.onmessage=function(event){
		console.log('Received');
	}

	webSocket.onclose=function(event){
		console.log('Closed');
	}

</script>   
{% endblock %}
