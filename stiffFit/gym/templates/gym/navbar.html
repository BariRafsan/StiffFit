<!DOCTYPE html>
{% load static %}
<style>
  @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');


 *{
  box-sizing: border-box;
}
body.Dark {
  background-color: #292c35;

} 

body.Dark p {
  background-color:black ;
  color:white;
  
}

.checkbox {
  opacity: 0;
  position: absolute;

}

 .label {
   background-color: #111;
   display: flex;
   align-items: center;
   justify-content: space-between;
   border-radius: 50px;
   position: relative;
   padding: 5px;
   height:26px;
   width: 50px;
   transform: scale(1.5);

 }


  .ball {
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    height: 22px;
    width: 22px;
   transition: transform 0.2s linear;

}
.checkbox:checked + .label .ball {
  transform: translateX(24px);
 
}

 .fa-moon {
   color: #f1c40f;
 }
 .fa-sun {
   color: #f39c12;
 }
</style>
<body>
  <!--script src="{%static 'js/main.js' %}"></!--script-->

<nav class="navbar navbar-dark bg-dark">

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Stiff Fit</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"></li><a href="#">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'trainer'%}">Trainer<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'trainer' %}"
                >Yoga Trainer</a></li>
              <li><a href="{% url 'trainer' %}"
                >Gym Master</a></li>
              <li><a href="{% url 'trainer' %}"
                >Nutritionist</a></li>
            </ul>
        </li>
        
        <li><a href="{% url 'trainee' %}">Trainee</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'register_attempt'%}"><span class="user"></span> Sign Up</a></li>
        <!--li><a href="{% url 'login_attempt'%}"><span class="log-in"></span> Login</a></li-->
       <li> <h5 >Welcome, {{request.user.username}}</h5></li>
       <li>
         <input type="checkbox"
         class="checkbox" id="checkbox">
         <label for="checkbox" class="label">
           <i class="fas fa-moon"></i>
           <i class="fas fa-sun"></i>
           <div class="ball"></div>
         </label>
         <script>
          const chk = document.getElementById('checkbox');

          chk.addEventListener('change', () => {
            document.body.classList.toggle('Dark');
          });
         </script>
