<!DOCTYPE html>
{% extends 'gym/main.html' %}
{% load static %}
{% block content %}
<main>
    <section class="container my-4">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    {% include 'gym/User/left-sidebar.html' %}
                </div>
            </div>
            <div class="col-9">
                <h3 class="mb-4 border-bottom pb-1">Change Password</h3>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
</main>

{% endblock %}
